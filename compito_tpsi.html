<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orari Bus GTT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="text-primary">Orari dei Bus GTT</h1>
    <!-- Campo input per il numero della fermata -->
    <input type="number" id="fermata" class="form-control my-3" placeholder="Inserisci il numero della fermata">
    <!-- Pulsante con onclick -->
    <button class="btn btn-success" onclick="cercaOrari()">Cerca Orari</button>
    <!-- Contenitore per i risultati -->
    <div id="risultati" class="mt-4"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
